<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Генератор ссылки для домашки</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      margin: 40px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.5s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
      color: #1a202c;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      margin-top: 12px;
      display: block;
      color: #2d3748;
    }
    input, textarea, button {
      font-size: 14px;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #cbd5e0;
      outline: none;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.2s ease;
      font-family: inherit;
    }
    input:focus, textarea:focus {
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66,153,225,0.3);
    }
    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .col {
      flex: 1;
      min-width: 160px;
    }
    button {
      background: #4299e1;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-family: inherit;
    }
    button:hover {
      background: #3182ce;
    }
    button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 16px;
      flex-wrap: wrap;
    }
    pre {
      background: #f7fafc;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      border: 1px solid #e2e8f0;
      font-size: 14px;
      overflow-x: auto;
      color: #2d3748;
      font-family: 'Inter', monospace;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Генератор ссылки для домашнего задания</h2>

    <label>Базовый URL</label>
    <input id="base" value="https://stupenionlaincentr.ru/admin/homework/hwfileuploadnoint.php?&amp;id=" />

    <div class="row">
      <div class="col">
        <label>id</label>
        <input id="id" placeholder="например: 438" />
      </div>
      <div class="col">
        <label>dated (YYYY-MM-DD)</label>
        <input id="dated" placeholder="например: 2025-09-13" />
      </div>
      <div class="col">
        <label>st (необязательно)</label>
        <input id="st" placeholder="например: 5" />
      </div>
    </div>

    <label>Доп. параметры (key=value, по одной строке)</label>
    <textarea id="extra" rows="3" placeholder="например: user=ivan"></textarea>

    <div class="btn-group">
      <button id="build">Сформировать ссылку</button>
      <button id="open" disabled>Открыть</button>
      <button id="copy" disabled>Скопировать</button>
    </div>

    <h3>Сформированная ссылка</h3>
    <pre id="result">—</pre>
  </div>

<script>
  const byId = id => document.getElementById(id);
  function isDateYMD(s){
    return /^\d{4}-\d{2}-\d{2}$/.test(s);
  }

  document.getElementById('build').addEventListener('click', ()=>{
    const base = byId('base').value.trim();
    const id = byId('id').value.trim();
    const dated = byId('dated').value.trim();
    const st = byId('st').value.trim();
    const extra = byId('extra').value.trim();

    if(!base){
      alert('Укажи базовый URL');
      return;
    }
    if(dated && !isDateYMD(dated)){
      alert('Дата должна быть в формате YYYY-MM-DD');
      return;
    }

    let url = base;
    if(!base.includes('?')){
      url = base + '?';
    }

    const params = [];
    if(id) params.push('id=' + encodeURIComponent(id));
    if(dated) params.push('dated=' + encodeURIComponent(dated));
    if(st) params.push('st=' + encodeURIComponent(st));

    if(extra){
      const lines = extra.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
      for(const l of lines){
        const idx = l.indexOf('=');
        if(idx === -1){ alert('Неверный формат: ' + l); return; }
        const key = l.slice(0,idx).trim();
        const val = l.slice(idx+1).trim();
        if(!key){ alert('Неверный параметр: ' + l); return; }
        params.push(encodeURIComponent(key) + '=' + encodeURIComponent(val));
      }
    }

    if(url.match(/id=$/) && id){
      url = url.replace(/id=$/, 'id=' + encodeURIComponent(id));
      const idx = params.findIndex(p=>p.startsWith('id='));
      if(idx !== -1) params.splice(idx,1);
    }

    const sep = url.includes('?') && !url.endsWith('?') && !url.endsWith('&') ? '&' : '';
    const tail = params.length ? ((sep? '&':'') + params.join('&')) : '';
    const finalUrl = (url + tail).replace(/&{2,}/g, '&');

    byId('result').textContent = finalUrl;
    byId('copy').disabled = false;
    byId('open').disabled = false;
  });

  document.getElementById('copy').addEventListener('click', async ()=>{
    const txt = byId('result').textContent;
    try{
      await navigator.clipboard.writeText(txt);
      alert('Ссылка скопирована!');
    }catch(e){ alert('Ошибка копирования: ' + e); }
  });

  document.getElementById('open').addEventListener('click', ()=>{
    const txt = byId('result').textContent;
    if(!txt || txt === '—') return;
    window.open(txt, '_blank', 'noopener');
  });
</script>
</body>
</html>
