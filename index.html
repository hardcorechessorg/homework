<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор ссылок</title>
    <!-- Локальные шрифты для анонимности -->
    <style>
        /* JetBrains Mono локально */
        @font-face {
            font-family: 'JetBrains Mono';
            font-style: normal;
            font-weight: 400;
            src: local('Courier New'), local('Monaco'), local('Menlo'), local('Ubuntu Mono'), monospace;
        }
        
        /* Inter локально */
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            src: local('Arial'), local('Helvetica'), local('Segoe UI'), sans-serif;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(30, 30, 46, 0.95);
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 100%;
            max-width: 480px;
            margin-bottom: 30px;
        }

        .app-title {
            color: #ffffff;
            text-align: center;
            margin-bottom: 35px;
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 1px;
            font-family: 'JetBrains Mono', monospace;
            opacity: 0.9;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #c0c0e0;
            font-size: 13px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Безопасный input без стрелок */
        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 14px 18px;
            background: rgba(20, 20, 35, 0.9);
            border: 2px solid rgba(100, 100, 150, 0.2);
            border-radius: 10px;
            font-size: 15px;
            color: #ffffff;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 400;
        }

        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #6366f1;
            outline: none;
            box-shadow: 
                0 0 0 3px rgba(99, 102, 241, 0.15),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            padding: 16px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'JetBrains Mono', monospace;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        #result {
            margin-top: 30px;
            padding: 25px;
            background: rgba(20, 20, 35, 0.9);
            border-radius: 12px;
            border-left: 4px solid #6366f1;
            display: none;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
        }

        .generated-link {
            word-break: break-all;
            padding: 15px;
            background: rgba(30, 30, 46, 0.7);
            border-radius: 8px;
            margin: 15px 0;
            color: #d1d5db;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-family: 'JetBrains Mono', monospace;
            line-height: 1.5;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            flex: 1;
            min-width: 130px;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
        }

        .open-btn {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(34, 197, 94, 0.1));
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .open-btn:hover {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3), rgba(34, 197, 94, 0.2));
            transform: translateY(-2px);
        }

        .copy-btn {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(59, 130, 246, 0.1));
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(59, 130, 246, 0.2));
            transform: translateY(-2px);
        }

        .support-container {
            text-align: center;
        }

        .support-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            letter-spacing: 0.8px;
            font-family: 'JetBrains Mono', monospace;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .support-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-title">Генератор ссылок</div>
        
        <form id="linkForm">
            <div class="form-group">
                <label for="hwId">ID задания</label>
                <input type="number" id="hwId" required min="1" max="9999" placeholder="Только цифры">
            </div>
            
            <div class="form-group">
                <label for="dueDate">Дата сдачи</label>
                <input type="date" id="dueDate" required min="2024-01-01" max="2030-12-31">
            </div>
            
            <button type="submit" class="submit-btn">Сгенерировать</button>
        </form>
        
        <div id="result">
            <div class="result-title">Сгенерированная ссылка</div>
            <div class="generated-link" id="generatedLink"></div>
            <div class="action-buttons">
                <button class="action-btn open-btn" onclick="openLink()">Открыть</button>
                <button class="action-btn copy-btn" onclick="copyToClipboard()">Копировать</button>
            </div>
        </div>
    </div>

    <div class="support-container">
        <a href="https://yookassa.ru/my/i/aKWhyhGZ5hUZ/l" target="_blank" rel="noopener noreferrer" class="support-btn">
            Поддержать автора
        </a>
    </div>

    <script>
        // Локальные переменные - ничего не уходит наружу
        let currentGeneratedLink = '';

        // Безопасная валидация
        function validateInputs(hwId, dueDate) {
            // Проверка на пустые значения
            if (!hwId || !dueDate) {
                return 'Заполните все поля';
            }
            
            // Проверка диапазона ID
            if (hwId < 1 || hwId > 9999) {
                return 'ID должен быть от 1 до 9999';
            }
            
            // Проверка даты
            const inputDate = new Date(dueDate);
            const minDate = new Date('2024-01-01');
            const maxDate = new Date('2030-12-31');
            
            if (inputDate < minDate || inputDate > maxDate) {
                return 'Дата должна быть между 2024 и 2030 годом';
            }
            
            return null;
        }

        // Основная функция
        document.getElementById('linkForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const hwId = parseInt(document.getElementById('hwId').value);
            const dueDate = document.getElementById('dueDate').value;
            
            // Валидация
            const error = validateInputs(hwId, dueDate);
            if (error) {
                alert(error);
                return;
            }
            
            // Генерация ссылки (всё локально)
            const baseUrl = "https://stupenionlaincentr.ru/admin/homework/hwfileuploadnoint.php";
            currentGeneratedLink = `${baseUrl}?&id=${hwId}&dated=${dueDate}`;
            
            // Безопасное отображение
            document.getElementById('generatedLink').textContent = currentGeneratedLink;
            document.getElementById('result').style.display = 'block';
            
            // Очистка формы (опционально)
            // document.getElementById('linkForm').reset();
        });

        function openLink() {
            if (!currentGeneratedLink) {
                alert('Сначала сгенерируйте ссылку!');
                return;
            }
            // Безопасное открытие ссылки
            window.open(currentGeneratedLink, '_blank', 'noopener,noreferrer');
        }

        function copyToClipboard() {
            if (!currentGeneratedLink) {
                alert('Сначала сгенерируйте ссылку!');
                return;
            }
            
            // Безопасное копирование
            navigator.clipboard.writeText(currentGeneratedLink).then(() => {
                alert('Ссылка скопирована!');
            }).catch(err => {
                // Fallback без создания DOM элементов
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = currentGeneratedLink;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Ссылка скопирована!');
                } catch (e) {
                    alert('Не удалось скопировать ссылку');
                }
            });
        }

        // Устанавливаем сегодняшнюю дату
        document.getElementById('dueDate').valueAsDate = new Date();
        
        // Защита от инспектирования (опционально)
        Object.freeze(Object.prototype);
        Object.freeze(Array.prototype);
    </script>
</body>
</html>
