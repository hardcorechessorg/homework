<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор ссылок ДЗ</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    /* Анимированный градиент для тёмной темы */
    body.dark {
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #eee;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Светлая тема */
    body.light {
      background: #f5f5f5;
      color: #111;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    body.light .container {
      background: #fff;
      border: 1px solid #ddd;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: calc(50% - 10px);
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    body.dark input {
      background: #2c2c2c;
      color: #eee;
    }

    body.light input {
      background: #f0f0f0;
      color: #111;
      border: 1px solid #ccc;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .generate-btn {
      background: #444;
      color: #fff;
    }

    .generate-btn:hover {
      background: #666;
    }

    .theme-toggle {
      background: #888;
      color: #fff;
    }

    .theme-toggle:hover {
      background: #aaa;
    }

    .result {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-all;
    }

    .result a {
      color: #4da6ff;
      text-decoration: none;
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <h2>Генератор ссылки для ДЗ</h2>
    <div>
      <input type="text" id="hwId" placeholder="ID ДЗ">
      <input type="date" id="hwDate">
    </div>
    <div>
      <button class="generate-btn" onclick="generateLink()">Сгенерировать</button>
      <button class="theme-toggle" onclick="toggleTheme()">Сменить тему</button>
    </div>
    <div class="result" id="result"></div>
  </div>

  <script>
    function generateLink() {
      const id = document.getElementById("hwId").value.trim();
      const date = document.getElementById("hwDate").value;
      if (!id || !date) {
        document.getElementById("result").innerText = "Введите ID и дату.";
        return;
      }
      const url = `https://stupenionlaincentr.ru/admin/homework/hwfileuploadnoint.php?&id=${id}&dated=${date}`;
      document.getElementById("result").innerHTML =
        `<a href="${url}" target="_blank">${url}</a>`;
    }

    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains("dark")) {
        body.classList.replace("dark", "light");
        localStorage.setItem("theme", "light");
      } else {
        body.classList.replace("light", "dark");
        localStorage.setItem("theme", "dark");
      }
    }

    // При загрузке страницы восстанавливаем тему
    window.onload = () => {
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.body.className = savedTheme;
    };
  </script>
</body>
</html>
