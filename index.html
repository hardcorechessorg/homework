<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Генератор ссылки</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #1a1a1a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #f5f5f5;
    }
    .container {
      background: #2a2a2a;
      padding: 32px;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 24px;
      color: #fff;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      color: #ddd;
    }
    input {
      font-size: 15px;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      background: #1a1a1a;
      color: #f5f5f5;
    }
    input:focus {
      border-color: #888;
      outline: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #444;
      color: #fff;
    }
    button:hover {
      background: #666;
    }
    button:disabled {
      background: #333;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      font-size: 14px;
      word-break: break-all;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #1a1a1a;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Генератор ссылки</h2>

    <label>ID</label>
    <input id="id" placeholder="например: 438" />

    <label>Дата (YYYY-MM-DD)</label>
    <input id="dated" placeholder="например: 2025-09-13" />

    <button id="build">Сгенерировать</button>
    <button id="open" disabled>Открыть в новой вкладке</button>

    <div class="result" id="result">—</div>
  </div>

<script>
  const byId = id => document.getElementById(id);
  function isDateYMD(s){
    return /^\d{4}-\d{2}-\d{2}$/.test(s);
  }

  document.getElementById('build').addEventListener('click', ()=>{
    const base = "https://stupenionlaincentr.ru/admin/homework/hwfileuploadnoint.php?&id=";
    const id = byId('id').value.trim();
    const dated = byId('dated').value.trim();

    if(!id){
      alert('Укажи ID');
      return;
    }
    if(dated && !isDateYMD(dated)){
      alert('Дата должна быть в формате YYYY-MM-DD');
      return;
    }

    let url = base + encodeURIComponent(id);
    if(dated){
      url += '&dated=' + encodeURIComponent(dated);
    }

    byId('result').textContent = url;
    byId('open').disabled = false;
  });

  document.getElementById('open').addEventListener('click', ()=>{
    const txt = byId('result').textContent;
    if(!txt || txt === '—') return;
    window.open(txt, '_blank', 'noopener');
  });
</script>
</body>
</html>
